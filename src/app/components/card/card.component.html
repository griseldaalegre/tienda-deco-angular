<div class="card bg-light text-center container card-with-bg mt-5 card-custom">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-uppercase text-dark">{{ prod.category }}</h5>
    <div class="container-img">
      <img src="{{ prod.image }}" class="card-img card-img-top mb-3" alt="{{ prod.title }}">
    </div>

    <div class="flex-grow-1">
      <a class="btn btn-primary" [routerLink]="['/categories/products']">Go somewhere</a>

    </div>
  </div>
</div>
