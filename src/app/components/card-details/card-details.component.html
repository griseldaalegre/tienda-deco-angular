<div class="container d-flex justify-content-center flex-column align-items-center">
  <div class="w-100 m-3">
    <a class="text-body" [routerLink]="['../../']">
      <i class="fas fa-long-arrow-alt-left me-2"></i>Volver a categorias
    </a>
  </div>
  <div class="d-flex container-content bg-light">
    <div class="container-img-card">
      <img src="{{ product?.image }}" class="card-img" alt="...">
    </div>
    <div class="container-text-card">
      <h5 class="mt-0">{{ product?.title }}</h5>
      <p class="card-text">{{ product?.description }}</p>
      <a class="btn btn-secondary btn-sm" (click)="addFavorite(prod)"> {{product?.favorite ? "Quitar": "Guardar"}}</a>
    </div>
  </div>
</div>
