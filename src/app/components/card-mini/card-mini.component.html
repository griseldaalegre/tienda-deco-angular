<div class="container mt-5 card-custom">
  <div class="card" style="width: 14rem;">
    <div class="card-body">
      <h5 class="card-title">Lo querés hola</h5>
    </div>
    <img src="{{ prod.image }}" class="card-img-top" alt="{{ prod.title }}">

    <div class="card-body">
      <h5 class="card-title text-uppercase text-dark">{{ prod.category }}</h5>
      <p class="card-text text-success">$ {{ prod.price }}</p>
      <p class="card-text text-success">Envío gratis</p>
      <div class="d-flex justify-content-between">
        <a class="btn btn-primary btn-sm" [routerLink]="['details/', prod.id]">Ver detalle</a>
        <a class="btn btn-secondary btn-sm" (click)="addFavorite(prod)"> {{prod.favorite ? "Quitar": "Guardar"}}</a>

      </div>
    </div>
  </div>
</div>
