<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-inner">
    @for(prod of arrProductsCat; track prod){
      <div class="carousel-item" [class.active]="prod === arrProductsCat[0]" [attr.data-bs-interval]="10000">
       <div class="carousel-item-container">
        <div>
          <img [src]="prod.image" class="d-block img-prod" [alt]="prod.title">
         </div>
          <div class="">
            <h1 class="display-1 text-muted">{{prod.category}}</h1>
          </div>
       </div>
      </div>
    }
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
